<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link href="stylesheets/signUp.css" rel="stylesheet">
    <script src="javascripts/signUp.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body onload="init()">
<div class="container d-flex text-align-center justify-content-center">
    <div class="row">
        <h1 class="text-center"><i>Registrazione</i></h1>
            <div class = "text-center">
                 <div class="segment active" id="firstStep">
                     <div class="circle">1</div>
                     <div class="label">PERSONAL DATA</div>
                     <div class="line"></div>
                </div>
                <div class="segment second">
                     <div class="circle">2</div>
                     <div class="label ">CREDENTIALS</div>
                     <div class="line"></div>
                </div>
                 <div class="segment third">
                     <div class="circle">3</div>
                     <div class="label">NICKNAME</div>
                 </div>
            </div>

            <form action="/signUp" method="post" class="pt-10">
                <div class="container first" id="first">
                    <div class="col-md-5 mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="cognome" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="cognome" name="cognome" required>
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="stato" class="form-label">Stato</label>
                        <input type="text" class="form-control" id="stato" name="stato" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="citta" class="form-label">Citt√†</label>
                            <input type="text" class="form-control" id="citta" name="citta" required>
                        </div>
                        <div class="col-md-3">
                            <label for="provincia" class="form-label">Provincia</label>
                            <input type="text" class="form-control" id="provincia" name="provincia" required >
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="indirizzo_di_Residenza" class="form-label">Indirizzo di Residenza</label>
                            <input type="text" class="form-control" id="indirizzo_di_Residenza" name="indirizzo_di_Residenza" required placeholder="Es Via Vittorio Amedeo II">
                        </div>
                        <div class="col-md-3">
                            <label for="civico" class="form-label">Civico</label>
                            <input type="text" class="form-control" id="civico" name="civico" required placeholder="Numero">
                        </div>
                    </div>
                    <hr>
                    <div class="text-end">
                            <button type="submit" class="btn btn-primary" id="firstButton" >Next</button>
                     </div>
                </div>
                <div class="container second" id="second">
                    <div class="col-md-8 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <hr>
                    <div class="text-end">
                          <button type="submit" class="btn btn-primary" id="secondButton">Next</button>
                    </div>

                </div>
                <div class="container third" id="third">
                    <div class="col-md-5 mb-3">
                        <label for="nickname" class="form-label">Nickname</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" required>
                    </div>
                    <hr>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary" value="submit">Registrati</button>
                    </div>
                </div>
            </form>
    </div>
</div>
</body>
</html>
