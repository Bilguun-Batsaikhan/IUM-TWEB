<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheets/signUp.css" rel="stylesheet">
    <script src="javascripts/signUp.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body onload="init()">
<div class="container d-flex justify-content-center">
    <div class="row">
        <h1 class="text-center"><i>SignUp</i></h1>
        <div class = "text-center">
            <div class="segment active" id="firstStep">
                <div class="circle">1</div>
                <div class="label">PERSONAL DATA</div>
                <div class="line"></div>
            </div>
            <div class="segment second">
                <div class="circle">2</div>
                <div class="label ">CREDENTIALS</div>
                <div class="line"></div>
            </div>
            <div class="segment third">
                <div class="circle">3</div>
                <div class="label">NICKNAME</div>
            </div>
        </div>
        <form action="/signUpComplete" id="form" method="post" class="pt-10">
            <div class="container first" id="first">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="surname" class="form-label">Surname:</label>
                    <input type="text" class="form-control" id="surname" name="surname" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="telephone_number" class="form-label">Telephone number:</label>
                    <input type="tel" class="form-control" id="telephone_number" name="telephone_number" required placeholder="In format +39 484349349">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nation" class="form-label">Nation:</label>
                    <input type="text" class="form-control" id="nation" name="nation" required>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City:</label>
                        <input type="text" class="form-control" id="city" name="city" required placeholder="Es Turin">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="address" name="address" required placeholder="Es Via Vittorio Amedeo II">
                    </div>
                    <div class="col-md-3">
                        <label for="number" class="form-label">Number:</label>
                        <input type="text" class="form-control" id="number" name="number" required placeholder="Es 8">
                    </div>
                </div>
                <hr>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary" id="firstButton" >Next</button>
                </div>
            </div>
            <!-- Second section of the form -->
            <div class="container second " id="second">
                <div class="col-md-8 mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Es username@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <hr>
                <div class ="row">
                    <div class="col-6 text-start">
                        <button type="submit" class="btn btn-primary" id="secondButtonPrev">Prev</button>
                    </div>
                    <div class="col-6 text-end">
                        <button type="submit" class="btn btn-primary" id="secondButtonNext">Next</button>
                    </div>
                </div>

            </div>
            <!-- Third section of the form -->
            <div class="container third " id="third">
                <div class="col-md-5 mb-3">
                    <label for="nickname" class="form-label">Nickname</label>
                    <input type="text" class="form-control" id="nickname" name="nickname" required>
                </div>
                <hr>
                <div class="row">
                    <div class="col-6 text-start">
                        <button type="submit" class="btn btn-primary" id="thirdButtonPrev">Prev</button>
                    </div>
                    <div class="col-6 text-end">
                        <button type="submit" class="btn btn-primary" value="submit" id="send">Complete SignUp</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
