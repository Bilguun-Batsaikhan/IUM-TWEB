<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LoginUser</title>
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="javascript/javascript.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body onload="init()">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row border rounder-5 p-3 bg-white shadow box-area">
    <div class="col-md-6 box">
      <div class ="row align-items-center">
        <div class="header-text mb-4">
          <h2>Hello again</h2>
          <p>We are happy to have you back</p>
        </div>
        <form action="/loginComplete" method="post">
          <div class="input-group mb-2">
            <input type="text" class="from-control form-control-lg bg-light fs-6" placeholder="Username" id="username" name="username">
          </div>
          <div class="input-group mb-2">
            <input type="password" class="from-control form-control-lg bg-light fs-6" placeholder="Password"  id="password" name="password" >
          </div>
          <div class="input-group mb-2">
            <input type="text" class="from-control form-control-lg bg-light fs-6"  placeholder="nickname"  id="nickname" name="nickname" >
          </div>
          <div class="input-group ">
            <button class="btn btn-lg btn-primary w-100 fs-6 " id="submitForm" value="submit" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
